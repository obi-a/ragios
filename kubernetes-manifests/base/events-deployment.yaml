apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: events
  name: events
  namespace: ragios
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: events
    spec:
      containers:
      - command:
        - bundle
        - exec
        - ruby
        - bin/events_ctl.rb
        - run
        env:
        - name: RAGIOS_ENV
          value: production
        - name: RAGIOS_EVENTS_RECEIVER_ADDRESS
          value: 0.0.0.0
        - name: RAGIOS_LOG_LEVEL
          value: info
        - name: COUCHDB_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: username
        - name: COUCHDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: password
        image: obiora/ragios:v0.7.1.2
        name: events
        ports:
        - containerPort: 5045
        resources: {}
        stdin: true
        tty: true
      restartPolicy: Always
status: {}
